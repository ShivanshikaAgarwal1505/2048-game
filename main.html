        <title>2048</title>

    <body>
        <div class="mobile-top"></div>
        <div class="container">
            <div class="heading">
                <h1 class="title"><a href="./main.html">2048</a></h1>
                <div class="scores-container">
                    <div class="score-container">
                        <div class="score">0</div>
                        <div class="scores-container-content">SCORE</div>
                    </div>
                    <div class="best-container">
                        <div class="best">0</div>
                        <div class="scores-container-content">BEST</div>
                    </div>
                </div>
            </div>
            <div class="game-intro">
                <p>Join the tiles to get <strong>2048</strong><br>
                <a href="#how-to-play" class="how-to-play-link">How to play â†’</a>
                </p>
                <a class="restart-button">New Game</a>
            </div>
            <div class="game-container">
                <div class="game-message">
                    <p></p>
                    <div class="lower">
                        <a class="keep-playing-button">Keep playing</a>
                        <a class="retry-button">Try again</a>
                        <div class="score-sharing">
                        </div>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <div class="tile-container">
                </div>
            </div>
        </div>
    </body>
